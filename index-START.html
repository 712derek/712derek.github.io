<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UFO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">I</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Don't</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">want</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">to</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">live</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">on</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">this</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">planet</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">anymore</span>
      </div>
    </div>

    <audio data-key="65" src="./sounds/I.wav"></audio>
    <audio data-key="83" src="./sounds/dont.wav"></audio>
    <audio data-key="68" src="./sounds/want.wav"></audio>
    <audio data-key="70" src="./sounds/to.wav"></audio>
    <audio data-key="71" src="./sounds/live.wav"></audio>
    <audio data-key="72" src="./sounds/on.wav"></audio>
    <audio data-key="74" src="./sounds/this.wav"></audio>
    <audio data-key="75" src="./sounds/planet.wav"></audio>
    <audio data-key="76" src="./sounds/anymore.wav"></audio>
  </body>
</html>
